name: html

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/${{ github.repository }}/builder
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: make

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: notes
          path: |
            *.html
